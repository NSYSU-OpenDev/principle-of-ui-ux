<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1677ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4096ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#52c41a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#73d13d;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景圓角方形 -->
  <rect x="4" y="4" width="120" height="120" rx="24" ry="24" fill="url(#bgGradient)"/>
  
  <!-- UI 文字 - 代表 User Interface -->
  <text x="64" y="52" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white" text-anchor="middle">UI</text>
  
  <!-- 分隔線 -->
  <line x1="28" y1="62" x2="100" y2="62" stroke="rgba(255,255,255,0.4)" stroke-width="2" stroke-linecap="round"/>
  
  <!-- UX 文字 - 代表 User Experience -->
  <text x="64" y="92" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white" text-anchor="middle">UX</text>
  
  <!-- 左上角裝飾 - 代表對齊原則 -->
  <g transform="translate(16, 16)">
    <rect x="0" y="0" width="8" height="8" rx="2" fill="url(#accentGradient)"/>
    <rect x="12" y="0" width="8" height="8" rx="2" fill="rgba(255,255,255,0.6)"/>
  </g>
  
  <!-- 右下角裝飾 - 代表關聯性 -->
  <g transform="translate(96, 96)">
    <circle cx="8" cy="8" r="6" fill="url(#accentGradient)"/>
    <circle cx="8" cy="8" r="10" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
  </g>
  
  <!-- 右上角裝飾 - 代表互動 -->
  <g transform="translate(100, 16)">
    <path d="M0,12 L6,0 L12,12 Z" fill="rgba(255,255,255,0.5)"/>
  </g>
  
  <!-- 左下角裝飾 - 代表重複 -->
  <g transform="translate(16, 100)">
    <rect x="0" y="0" width="6" height="6" rx="1" fill="rgba(255,255,255,0.4)"/>
    <rect x="8" y="0" width="6" height="6" rx="1" fill="rgba(255,255,255,0.5)"/>
    <rect x="16" y="0" width="6" height="6" rx="1" fill="rgba(255,255,255,0.6)"/>
  </g>
</svg>
